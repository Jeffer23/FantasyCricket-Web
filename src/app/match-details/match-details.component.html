<div class="row" style="background-color: bisque;">
    <div class="column">
      <img [src]="matchDetails.homeTeam.teamImgURL" style="width:100%; width:25%;">
     
    </div>
    <div class="column">
        <span style="text-align: center; float:left;">{{matchDetails.homeTeam.teamName}}</span>  
    </div>
    <div class="column">
        <h5 style="width:100%; text-align: center">{{matchDetails.time}}</h5>
    </div>
    
    <div class="column">
        <span style="float:right;text-align: center">{{matchDetails.awayTeam.teamName}}</span>
    </div>

    <div class="column">
      <img [src]="matchDetails.awayTeam.teamImgURL" style="width:100%; width:25%;float:right;">
      
    </div>
  </div>
