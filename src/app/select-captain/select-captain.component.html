<app-match-details></app-match-details>
<table mat-table [dataSource]="selectedPlayers" class="mat-elevation-z8">
    <ng-container matColumnDef="imgURL">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.imgURL" style="height: 50px; width:50px">
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Points</th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
